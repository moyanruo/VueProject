<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慕课网教程 Vue 实例--生命周期</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <script>
        // 声明一个Vue实例
        //生命周期函数就是vue函数在某一个时间点会自动执行的函数 
        var vm = new Vup({
            el: "#app",
            beforeCreate () {
                console.log("beforeCreate");
            },
            created () {
                console.log("created");
            },
            beforeMount () {
                console.log("beforeMount");
            },
            mounted () {
                console.log("mounted");
            },
            beforeDestroy () {
                // 实例被销毁之前执行
                console.log("beforeDestroy");
            },
            destroyed () {
                // 实例销毁之后
                console.log("destroyed");
            },
            beforeUpdate () {
                // 数据改变，还没渲染之前执行
                console.log("beforeUpdate");
            },
            updated () {
                // 数据改变渲染之后执行
                console.log("updated");
            },
            data: {
                message:"hello world"
            },
            methods: {

            }
        })
    </script>
</body>

</html>
